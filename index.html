<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz_question-box">
                    <h1 class="jabquiz_question">Who is the first president of the United States</h1>
                    <p class="jabquiz_tracker"></p>
                    <div class="progress">
                        <div class="progress_inner"></div>
                    </div>
                    <p class="jabquiz_tagline">Pick an option below!</p>
                </div>
                <div class="jabquiz_choices-box">
                    <ul class="jabquiz_choices">
                        <!-- dynamically with javascript-->
                        
                    </ul>
                </div>

                <div class="jabquiz_footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/calculate.js"></script>
    <script src="js/greeting.js"></script> -->
    <script src="js/app.js" type ="module"></script>
</body>
</html>
